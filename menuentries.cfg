DEFAULT live-install
LABEL live-install
  MENU LABEL Install Zorin OS
  KERNEL /casper/vmlinuz
  APPEND file=/cdrom/ks.preseed auto=true priority=critical debian-installer/locale=en_GB keyboard-configuration/layoutcode=gb ubiquity/reboot=true languagechooser/language-name=English countrychooser/shortlist=UK localechooser/supported-locales=en_GB.UTF-8 boot=casper initrd=/casper/initrd.lz4 quiet splash noprompt noshell ---

